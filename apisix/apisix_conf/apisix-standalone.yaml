# Definición de consumidores (usuarios autorizados)
consumers:
  - username: frontend_user
    plugins:
      jwt-auth:
        key: user-key
        secret: my-secret-key

# Definición de rutas
routes:
  # Ruta de login - redirige al backend sin autenticación
  -
    id: login-route
    uri: /api/v1/login
    upstream:
      nodes:
        "backend:4000": 1
      type: roundrobin

  # Ruta del lemmatizador - protegida con JWT
  -
    id: lemma-route
    uri: /lemma
    plugins:
      jwt-auth: {}
    upstream:
      nodes:
        "lemma-service:5000": 1
      type: roundrobin

  # Ruta del reconocedor de entidades - protegida con JWT
  -
    id: nerc-route
    uri: /nerc
    plugins:
      jwt-auth: {}
    upstream:
      nodes:
        "nerc-service:5000": 1
      type: roundrobin

  # Ruta de ejemplo para testing
  -
    id: test-route
    uri: /get
    upstream:
      nodes:
        "web1:80": 1
      type: roundrobin
#END
